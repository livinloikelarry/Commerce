{% extends "auctions/layout.html" %} {% block body%}
<div class="container">
  <div class="row">
    <div class="col-8 item-image">
      <img src="{{item.image}}" alt="{{item.title}}" />
    </div>
    <div class="col-4">
      <div class="row">
        <h2>{{item.title}}</h2>
        <h5>Current price: ${{item.starting_bid}}</h5>
        <p>{{item.description}}</p>
      </div>
      <div class="row">
        <p>Listed By: </p>
        <p>{{item.publisher}}</p>
      </div>
      {% if user.is_authenticated %}
      <div class="row">
        <button type="button" class="btn btn-success">
          {% if listing_in_watchlist %}
          Add To Watchlist
          {% else %}
          Remove From Watchlist
          {% endif %}
        </button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary">Bid</button>
      </div>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
