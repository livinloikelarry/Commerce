{% extends "auctions/layout.html" %} {% block body %}
<h2 class="listing-title">Active Listings</h2>
{% for listing in listings %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <img class="listing-image" src="{{listing.image}}" alt="{{listing.title}}" />
        </div>
        <div class="listing-info col-8">
            <p>{{listing.title}}</p>
            <p>{{listing.price}}</p>
            <p>{{listing.description}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
